<body>
<!--content wrapper-->
	<div id="wrapper">
		<section>
			<div class="dynamicContent">
				<div class="cont_bg">
					<div class="inner">
						<div class="container">
							<div class="row">
								<div class="span12">
									<h2 class="">Gallery</h2>
									<div class="line-hor1"></div>
								</div>
							</div>
							<div class="row">
								<div class="span4">
									<ul class="list_5">
										<li><a href="img/page4_big1.jpg"><img src="img/page4_pic1.jpg" alt=""></a></li>
										<li class="last"><a href="img/page4_big2.jpg"><img src="img/page4_pic2.jpg" alt=""></a></li>
									</ul>
								</div>
								<div class="span4">
									<ul class="list_5">
										<li><a href="img/page4_big3.jpg"><img src="img/page4_pic3.jpg" alt=""></a></li>
										<li class="last"><a href="img/page4_big4.jpg"><img src="img/page4_pic4.jpg" alt=""></a></li>
									</ul>
								</div>
								<div class="span4">
									<ul class="list_5">
										<li><a href="img/page4_big5.jpg"><img src="img/page4_pic5.jpg" alt=""></a></li>
										<li class="last"><a href="img/page4_big6.jpg"><img src="img/page4_pic6.jpg" alt=""></a></li>

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script>

		var MSIE = ($.browser.msie) && ($.browser.version <= 8);

		$('.list_5 a').attr('rel','appendix')
	    .prepend('<span class="sitem_over"><strong></strong></span>')
	    
	    $('.list_5 a').fancybox({
	        'transitionIn': 'elastic',
	    	'transitionOut': 'elastic',
	    	'speedIn': 500,
	    	'speedOut': 300,
	        'centerOnScroll': true,
	        'overlayColor': '#000'
	    });
		
		$('.list_5 a')
	    .find('strong').css('top','200px').end()
	    .hover(
	        function(){
	            if (!MSIE){
	                $(this).children('.sitem_over').css({display:'block',opacity:'0'}).stop().animate({'opacity':1}).end() 
	                .find('strong').css({'opacity':0}).stop().animate({'opacity':1,'top':'0'},350,'easeInOutExpo');
	            } else { 
	                $(this).children('.sitem_over').stop().show().end()
	                .find('strong').stop().show().css({'top':'0'});
	            }
	        },
	        function(){
	            if (!MSIE){
	                $(this).children('.sitem_over').stop().animate({'opacity':0},1000,'easeOutQuad',function(){$(this).children('.sitem_over').css({display:'none'})}).end()  
	                .find('strong').stop().animate({'opacity':0,'top':'200px'},1000,'easeOutQuad');  
	            } else {
	                $(this).children('.sitem_over').stop().hide().end()
	                .find('strong').stop().hide();
	            }            
	        }
	    );
	</script>
</body>
